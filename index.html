<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Master JS and DOM</title>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Welcome Lucky! You have some queries to review</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student</th>
                        <th scope="col">Query</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="querieslist">
                </tbody>
            </table>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student</th>
                        <th scope="col">Query</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="secondqueriesList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<body>
    <script lang="js">
        const queries = [
            { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
            { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
            { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
            { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
            { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
        ]
        //This function to list queries in brackets..
        function listQueries() {
            var _tablebody = document.getElementById("querieslist");
            var i = 0;
            while (i < queries.length) {
                //Get one element query
                var _oneQuery = queries[i];
                // Create a table row
                var row = document.createElement('tr');

                // Create table data (cell) elements within the row
                var _idCell = document.createElement('td');
                _idCell.textContent = _oneQuery.id;

                var _studentCell = document.createElement('td');
                _studentCell.textContent = _oneQuery.student;

                var _queryCell = document.createElement('td');
                _queryCell.textContent = _oneQuery.query;

                var _statusCell = document.createElement('td');
                _statusCell.textContent = _oneQuery.status;
                //Actions cells
                var _actionsCell = document.createElement('td');
                _actionsCell.innerHTML =`<a href="#" class="m-3">Approve</a>`;
                _actionsCell.innerHTML = _actionsCell.innerHTML+`<a href="#" class="m-3">Decline</a>`
                // Append the table data elements to the row
                row.appendChild(_idCell);
                row.appendChild(_studentCell);
                row.appendChild(_queryCell);
                row.appendChild(_statusCell);
                row.appendChild(_actionsCell);
                // Append the row to the table
                _tablebody.appendChild(row);
                i++;
            }
        }
        
        
        listQueries();


        //This function to list queries in brackets..
        function listQueries_withDoWhile() {
            var _tablebody = document.getElementById("secondqueriesList");
            var i = 0;
            do{
                //Get one element query
                var _oneQuery = queries[i];
                // Create a table row
                var row = document.createElement('tr');

                // Create table data (cell) elements within the row
                var _idCell = document.createElement('td');
                _idCell.textContent = _oneQuery.id;

                var _studentCell = document.createElement('td');
                _studentCell.textContent = _oneQuery.student;

                var _queryCell = document.createElement('td');
                _queryCell.textContent = _oneQuery.query;

                var _statusCell = document.createElement('td');
                _statusCell.textContent = _oneQuery.status;
                //Actions cells
                var _actionsCell = document.createElement('td');
                _actionsCell.innerHTML =`<a href="#" class="m-3">Approve</a>`;
                _actionsCell.innerHTML = _actionsCell.innerHTML+`<a href="#" class="m-3">Decline</a>`
                // Append the table data elements to the row
                row.appendChild(_idCell);
                row.appendChild(_studentCell);
                row.appendChild(_queryCell);
                row.appendChild(_statusCell);
                row.appendChild(_actionsCell);
                // Append the row to the table
                _tablebody.appendChild(row);
                i++;
            } while(i < queries.length)
        }
        listQueries_withDoWhile();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
